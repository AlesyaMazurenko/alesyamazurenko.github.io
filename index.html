<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Currency converter</title>
</head>
<body>
    <header>
        <h1>Welcome to New Currency Converter</h1>
    </header>
    <main>
        <form>
            <fieldset class="frame">
                <legend>From</legend>
            <label class="lbl_form">Amount</label>
            <input id="amount_input" type="number" width="25px" placeholder="1">
            <label class="lbl_form"  for="curr_input">Choose a currency:</label>
            <select class='select_curr' id="curr_input" name="curr_input">
                <option value="dkk">DKK - Danish Krone</option>
                <option value="usd">USD - US Dollar</option>
                <option value="eur">EUR - Euro</option>
                <option value="gbp">GBP - British pound</option>
                <option value="cad">CAD - Canadian dollar</option>
                <option value="jpy">JPY - Japanese Yen</option>
            </select>
            </fieldset>
            <fieldset  class="frame">
                <legend>To</legend>
            <label class="lbl_form">Amount</label>
            <input id="amount_output" type="number" width="30px">
            <label class="lbl_form" for="curr_output">Choose a currency:</label>
            <select class='select_curr' id="curr_output" name="curr_output">
                <option value="dkk">DKK - Danish Krone</option>
                <option value="usd">USD - US Dollar</option>
                <option value="eur">EUR - Euro</option>
                <option value="gbp">GBP - British pound</option>
                <option value="cad">CAD - Canadian dollar</option>
                <option value="jpy">JPY - Japanese Yen</option>
            </select>
            </fieldset>
            <button type="submit" class="btn">Convert</button>
        </form>

    </main>
</body>
</html>
