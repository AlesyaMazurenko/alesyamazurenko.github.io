<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <main>
        <h1>Welcome to New Currency Converter</h1>
        <form>
            <label class="amount">Amount</label>
            <input id="amount_input" type="number" width="35px">
            <label for="curr_input">Choose a currency:</label>
            <select id="curr_input" name="curr_input">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </form>

    </main>
</body>
</html>
